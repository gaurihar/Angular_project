<body>
 
  <div *ngIf="isDel" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Delete !</strong> Deleted Successfuly
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  

   <div class="d1">
   <mat-icon>youtube_searched_for</mat-icon>
    <input type="text"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="">
    <mat-icon >delete</mat-icon></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="create">
        <button mat-flat-button color="primary">Create New <mat-icon>create</mat-icon> </button></a>
</div>
 <div *ngFor="let i of ovalue ">
  {{i}}

 </div>
 

  <div class=d1 >
    <table id="customers">
        <tr>
          
          <th>Template Name </th>
          <th>Index Patterns</th>
          <th>Priority</th>
          
          <th>Edit </th>
          <th>Delete</th>
          
        <tr>
        
     <tr  *ngFor = "let item of templates.index_templates  |paginate: {itemsPerPage:10 ,currentPage: page , totalItems: totalRecords }"> 
        
          
          <td>{{item.name}}</td> 
          
          <td>{{item.index_template.index_patterns}}</td>
         <td *ngIf="item.index_template.priority">{{item.index_template.priority}}</td>
          <td *ngIf="!item.index_template.priority">--</td>
          


          <td><mat-icon>create</mat-icon></td>
          <td>
            <button (click)="deteleTemplate(item.name)" class="btn btn-danger btn-sm">Delete</button></td>
         </tr>
        
        
       
      
    </table>
    </div>
   
    <div class="d2">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    

    
</body>
