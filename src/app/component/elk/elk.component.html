<body>
    
   <div class="d3">
   <mat-icon>youtube_searched_for</mat-icon>
    <input type="text"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="">
    <mat-icon>delete</mat-icon></a>
    <a href="create">
        <mat-icon>create</mat-icon></a>
</div>
   <div class="d1">
    <table >
        
    <tr> 
        <td>select</td>
        <td>template Name </td>
        <td>userId</td>
        <td>title </td>
        <td>completed</td> 
        <td></td>  
        
    </tr>
    
    <div *ngFor = "let item of template1 | keyvalue |paginate: {itemsPerPage:10 ,currentPage: page , totalItems: totalRecords }"> 
       {{item.key}} 
       ojson={{item.value |json}}
         
       
    </div>
    </table>
    </div>
    <div class="d2">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>


</body>
